{% extends "users/base.html" %}
{% block content %}
    <div class="container-fluid" style="margin-top: 50px;">
        <div class="col-md-offset-4 col-md-4">
            <form action="/update/{{data.id}}" method="POST" autocomplete="off">
                {% csrf_token %}
                <h3 class="page-header text-primary text-center"><i class="fa fa-edit"></i>Update</h3>
                <div class="form-group">
                    <label>Location</label>
                    <input type="text" class="form-control" value="{{data.location}}" name="location">
                </div> 
                <div class="form-group">
                    <label>Medicinename</label>
                    <input type="text" class="form-control" value="{{data.medicinename}}" name="medicinename">
                </div>
                <div class="form-group">
                    <label>Medicinecategory</label>
                    <input type="text" class="form-control" value="{{data.medicinecategory}}" name="medicinecategory">
                </div>
                <div class="form-group">
                    <label>Symptoms</label>
                    <input type="text" class="form-control" value="{{data.symptoms}}" name="symptoms">
                </div>
                <div class="form-group">
                    <input type="submit" value="Update" class="btn btn-primary btn-block" >
                </div>
            </form>
        </div>
    </div>
{% endblock %}
